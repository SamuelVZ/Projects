<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">

        <div class="buttons">
            <a href="#" id="logout-btn" class="button is-danger">Logout</a>
        </div>

    </nav>

    <h1 id="h1emp" class="title is-1 has-text-centered"></h1>

    <h2 class="title is-2 has-text-centered">Reimbursements</h2>

    <div id="filterButtons" class="box has-text-centered has-background-warning-light">
        <label class="label">Filter by status</label>
        <button id="clear-btn" class="button is-info has-text-centered">Clear Filter</button>
        <button id="pending-btn" class="button is-info has-text-centered">Pending</button>
        <button id="approved-btn" class="button is-info has-text-centered">Approved</button>
        <button id="denied-btn" class="button is-info has-text-centered">Denied</button>
    </div>

    <div class="box has-background-success-light">

        <table id="reimbursements-tbl" class="table is-striped">

            <thead>
                <th class="has-text-centered">Reimbursement id</th>
                <th class="has-text-centered">Amount</th>
                <th class="has-text-centered">Date Submitted</th>
                <th class="has-text-centered">Date Resolved</th>
                <th class="has-text-centered">Description</th>
                <th class="has-text-centered">Employee Username</th>
                <th class="has-text-centered">Manager Username</th>
                <th class="has-text-centered">status</th>
                <th class="has-text-centered">Type</th>
                <th class="has-text-centered">Image</th>
            </thead>

            <tbody>


            </tbody>

        </table>


    </div>


    <script src="manager-page.js"></script>
</body>

</html>
